<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>VRChatのインスタンスを固定IDで建てるブラウザ拡張</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      width: 300px;
      height: 500px;
    }
  </style>
</head>

<body>
<form>
  <h2>VRCで固定のインスタンスを建てるべんりなやつ</h2>
  <p>
    <label>
      ワールドID(必須):<br>
      <input type="text" name="worldID" placeholder="wrld_eb7a5096-9c93-41db-a9d7-7b349a5d4815" required>
    </label>
  </p>

  <p>
    <label>
      インスタンスID(必須):<br>
      <input type="number" maxlength="6" name="instanceID" size="6" placeholder="123456" style="width: 50px;" required>
    </label>
  </p>
  <p>
    <label>
      自分のUID(必須)<br>（プロフィールページのURLの最後の部分）<br>
      <input type="text" name="userUID" placeholder="usr_d97adcdc-718b-4361-9b75-2c97c0a4993d">
    </label>
  </p>

  <p>
    <label>
      インスタンス公開範囲(必須):<br>
      <select name="instancePermission" required>
        <option value="private(%%OWNER_ID%%)">invite</option>
        <option value="private(%%OWNER_ID%%)~canRequestInvite()">invite+</option>
        <option value="friends(%%OWNER_ID%%)">friends</option>
        <option value="hidden(%%OWNER_ID%%)">friends+</option>
        <option value="public(%%OWNER_ID%%)">public</option>
      </select>
    </label>
  </p>
  <p>
    <label>
      インスタンスオーナーのとする人のUID(オプション):<br>プロフィールページのURLの最後の部分<br>
      <input type="text" name="instanceOwnerID" placeholder="usr_d97adcdc-718b-4361-9b75-2c97c0a4993d">
    </label>
  </p>
  <p>
    <label>
      nonce(オプション):<br>使用する場合はインスタンスに呼ぶメンバーと共有してください<br>インスタンスに入るパスワードのようなものです<br>
      <input type="text" name="nonce">
      <button id="nonce_gen">生成する</button>
    </label>
  </p>
  <button id="save">save</button>
  <button id="lunch">lunch</button>
  <script src="options.js"></script>
</form>
</body>
</html>
